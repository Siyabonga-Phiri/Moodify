<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editProfileStyles.css">
</head>
<body>
    <div class="navbar">
        <a href="/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
        <a href="login.html" class="logout-btn">Logout</a>
    </div>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div class="profile-pic-section">
                <img id="profile-preview" src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
                <label for="profilePic" class="upload-btn">Change Profile Picture</label>
                <input type="file" name="profilePic" id="profilePic" accept="image/*" onchange="previewImage(event)">
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">update Changes</button>
        </form>
        <button id="deleteProfileBtn" class="delete-profile-btn">Delete Profile</button>
    </div>
    <script src="editProfileScript.js"></script>
</body>
</html>
