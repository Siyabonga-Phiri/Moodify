<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
    <link rel="stylesheet" href="facialRecStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/assets/face-api.min.js"></script>
    <script defer src="facialRecognitionScript.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
            <a href="home.html">Home</a>
        </ul>
    </nav>
    <div class="content-container">
        <h1>Facial Recognition</h1>
        <div class="container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        
        <div id="blurOverlay"></div>
        <div id="moodPopup" class="popup">
            <div class="popup-content">
                <p>Would you like to go to a music playlist or an ebook selection?</p>
                <div class="icon-container">
                    <button id="musicButton" class="icon-btn">
                        <i class="fa-solid fa-music"></i>
                        <span>Music</span>
                    </button>
                    <button id="ebookButton" class="icon-btn">
                        <i class="fa-solid fa-book"></i>
                        <span>Ebook</span>
                    </button>
                </div>
                <button id="closePopup" class="close-btn">Cancel</button>
            </div>
        </div>
        <br />
        <label id="moodLabel">Detected Mood: </label>
        <br />
        <button id="saveMoodButton">Save Mood</button>
        <input type="hidden" id="moodType" value="facial_recognition" />
        <p id="moodTick"></p>
    </div>
    <script src="saveMoodFacial.js"></script>
</body>
</html>
