<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Selector</title>
    <link rel="stylesheet" href="emojiStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="emojiSelectorScript.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
            <a href="home.html">Home</a>
        </ul>
    </nav>

    <h1>Emoji Selector</h1>

    <div id="emojiContainer">
        <div class="emoji-buttons">
            <!-- Emoji buttons with clear event handlers -->
            <button class="emoji-btn" data-meaning="Happy">😊</button>
            <button class="emoji-btn" data-meaning="Excited">😁</button>
            <button class="emoji-btn" data-meaning="Sad">😓</button>
            <button class="emoji-btn" data-meaning="Angry">😡</button>
            <button class="emoji-btn" data-meaning="Sleepy">😴</button>
            <button class="emoji-btn" data-meaning="Celebrating">🥳</button>
            <button class="emoji-btn" data-meaning="Surprised">😲</button>
        </div>
    </div>

    <div id="moodSavedModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button close-saved">&times;</span>
            <h2 id="modalTitleSaved">Mood Saved!</h2>
            <p id="modalTextSaved">Your mood has been logged successfully!</p>
            <button class="ok-button ok-saved">OK</button>
        </div>
    </div>

    <div id="emojiPopup" class="modal">
        <div class="modal-content">
            <p>Would you like to go to a music playlist or an ebook selection?</p>
            <div class="icon-container">
                <button id="musicButton" class="icon-btn">
                    <i class="fa-solid fa-music"></i>
                    <span>Music</span>
                </button>
                <button id="ebookButton" class="icon-btn">
                    <i class="fa-solid fa-book"></i>
                    <span>Ebook</span>
                </button>
            </div>
            <button id="closePopup" class="close-button close-ebook-music">Cancel</button>
        </div>
    </div>

    <label id="emojiLabel">Selected Emoji Mood: </label>
    <button id="saveEmojiButton">Save Mood</button>
    <div id="blurOverlay" style="display: none;"></div>
</body>
</html>
